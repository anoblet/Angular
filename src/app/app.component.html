<div class="container-fluid col">
    <div class="row h-100">
        <mat-sidenav-container class="d-flex col p-0">
            <mat-sidenav #sidenav mode="over">
                <button mat-button class="w-100 text-left" routerLink="/home" (click)="sidenav.toggle()">
                    <mat-icon>home</mat-icon>
                    <span>Home</span>
                </button>
                <button mat-button class="w-100 text-left" routerLink="/login" (click)="sidenav.toggle()">Login</button>
                <button mat-button class="w-100 text-left" routerLink="/register" (click)="sidenav.toggle()">Register</button>
            </mat-sidenav>
            <mat-sidenav-content class="w-100 p-3">
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</div>
<mat-toolbar color="primary" class="mat-elevation-z5">
    <div class="col">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
</mat-toolbar>

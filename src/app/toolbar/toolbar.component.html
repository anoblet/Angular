<mat-toolbar color="primary" class="text-center">
  <div class="flex-1">
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon aria-label="Example icon-button with a heart icon">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/home">Home</button>
      <button mat-menu-item routerLink="/login">Login</button>
      <button mat-menu-item routerLink="/register">Register</button>
    </mat-menu>
  </div>
</mat-toolbar>
